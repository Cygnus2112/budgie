<h2 class="text-center">Log In</h2>
<form class="form-signin" ng-submit="login.submit(login)">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="text" class="form-control" id="email" placeholder="Email" ng-model="login.email">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </fieldset>
</form>
<div class="text-center">
  <p>Don't have an account? <a ui-sref="landing.signup"><button type="submit" class="btn btn-success btn-xs">Sign Up</button></a><p>
</div>
