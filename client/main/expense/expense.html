<body>
    <div id="page-content-wrapper">

      <form class="form-horizontal">
        <fieldset>
          <legend>Add an Expense</legend>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount" ng-value="amount" ng-model="amount">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" class="form-control" id="expenseItem" placeholder="Expense" name="expenseItem" ng-value="expenseItem" ng-model="expenseItem">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" class="form-control" id="category" placeholder="Category" name="category" ng-value="category" ng-model="category">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="time" class="form-control" id="time" name="time" ng-value="time" ng-model="time">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" class="form-control" id="notes" placeholder="Notes" name="notes" ng-value="notes" ng-model="notes">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary" ng-click="expense.addExpense()">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Expense</th>
            <th>Category</th>
            <th>Time</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr class="success" ng-repeat="expenseThings in expense.expenseTable">
            <td>{{expenseThings.amount}}</td>
            <td>{{expenseThings.expense}}</td>
            <td>{{expenseThings.category}}</td>
            <td>{{expenseThings.time}}</td>
            <td>{{expenseThings.notes}}</td>

            <td>
		            <input type="button" value="Remove" class="btn btn-danger" data-ng-click="expense.removeRow($index)">
		        </td>

          </tr>

        </tbody>
      </table>
      <!-- START OF DASHBOARD -->
      <div class="panel panel-default">
        <div class="panel-body">
          Dashboard
        </div>
      </div>





    </div>  <!-- /#page-content-wrapper -->
</body>
