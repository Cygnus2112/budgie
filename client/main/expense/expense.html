<body>
    <div id="page-content-wrapper">
      <div class="ct-chart" id="progressBarChart"></div>

      <div class="container">

        <form class="form-horizontal">
          <fieldset>
            <legend>Add an Expense</legend>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount" ng-value="amount" ng-model="amount">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="text" class="form-control" id="expenseItem" placeholder="Expense" name="expenseItem" ng-value="expenseItem" ng-model="expenseItem">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="text" class="form-control" id="category" placeholder="Category" name="category" ng-value="category" ng-model="category">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="time" class="form-control" id="time" name="time" ng-value="time" ng-model="time">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <input type="text" class="form-control" id="notes" placeholder="Notes" name="notes" ng-value="notes" ng-model="notes">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-7 col-sm-offset-5">
                <button type="submit" class="btn btn-primary" ng-click="expense.addExpense()">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>  <!--./container-->

    <div class="container">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Expense</th>
            <th>Category</th>
            <th>Time</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr class="success" ng-repeat="expenseThings in expense.expenseTable">
            <td>{{expenseThings.amount}}</td>
            <td>{{expenseThings.expense}}</td>
            <td>{{expenseThings.category}}</td>
            <td>{{expenseThings.time}}</td>
            <td>{{expenseThings.notes}}</td>

            <td class="text-right">
		            <input type="button" value="Remove" class="btn btn-danger" data-ng-click="expense.removeRow($index)">
		        </td>

          </tr>

        </tbody>
      </table>
    </div>

      <!-- START OF DASHBOARD -->
      <div class="dashboard container">
        <div class="panel panel-default">

          <div class="panel-heading">
            Dashboard
          </div>
            <div class="panel-body row">
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="dailyDonutChart">
                <p class="donut-chart-label">
                  Daily
                </p>
              </div>
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="weeklyDonutChart">
                <p class="donut-chart-label">
                  Weekly
                </p>
              </div>
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="monthlyDonutChart">
                <p class="donut-chart-label">
                  Monthly
                </p>
              </div>
            </div>

            <div class="row">
              <div class="ct-chart line-chart" id="weeklyExpenditureLineChart"></div>
            </div>




        </div>

      </div>





    </div>  <!-- /#page-<content-wrapper -->

</body>
