<body>
    <div id="page-content-wrapper">

      <div class="container">

        <form class="form-horizontal expense-form text-center">
          <fieldset>

            <div class="form-group">
              <label for="select">Log an</label>
              <select class="form-control" id="select" ng-model="expense.inputType">
                <option selected value="expense">expense</option>
                <option value="income">income</option>
              </select>
              $
              <label for="inputAmount" class="sr-only">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount" ng-model="amount">
              for
              <label for="inputExpense" class="sr-only">Name of Expense</label>
              <input type="text" class="form-control" id="expenseItem" placeholder="Expense" name="expenseItem" ng-model="expenseItem">
              at
              <label for="inputTime" class="sr-only">Time</label>
              <input type="time" class="form-control" id="time" name="time" ng-model="time">
              .<br>
              <label for="inputCategory">Category:</label>
              <input type="text" class="form-control" id="category" placeholder="Category" name="category" ng-model="category">&nbsp;
              <label for="inputNotes">Notes:</label>
              <input type="text" class="form-control" id="notes" placeholder="Notes" name="notes" ng-model="notes">

            <div class="form-group button-group">
                <button type="submit" class="btn btn-primary" ng-click="expense.addExpense()">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </fieldset>
        </form>
    </div>  <!--./container-->

    <div class="container">
      <table class="table table-striped table-hover ">
        <!-- <thead>
          <tr>
            <th>Amount</th>
            <th>Expense</th>
            <th>Category</th>
            <th>Time</th>
            <th>Notes</th>
          </tr>
        </thead> -->
        <tbody>
          <tr class="success" ng-repeat="expenseThings in expense.expenseTable">
            <td>{{expenseThings.amount}}</td>
            <td>{{expenseThings.name}}</td>
            <td>{{expenseThings.category}}</td>
            <td>{{expenseThings.format}}</td>
            <td>{{expenseThings.notes}}</td>

            <td class="text-right">
		            <input type="button" value="Remove" class="btn btn-danger" data-ng-click="expense.removeRow($index, expenseThings.id, 'expense')">
		        </td>

          </tr>

        </tbody>
      </table>

      <table class="table table-striped table-hover ">
        <!-- <thead>
          <tr>
            <th>Amount</th>
            <th>Expense</th>
            <th>Category</th>
            <th>Time</th>
            <th>Notes</th>
          </tr>
        </thead> -->
        <tbody>
          <tr class="info" ng-repeat="incomeThings in expense.incomeTable">
            <td>{{incomeThings.amount}}</td>
            <td>{{incomeThings.name}}</td>
            <td>{{incomeThings.category}}</td>
            <td>{{incomeThings.format}}</td>
            <td>{{incomeThings.notes}}</td>

            <td class="text-right">
		            <input type="button" value="Remove" class="btn btn-danger" data-ng-click="expense.removeRow($index, incomeThings.id, 'income')">
		        </td>

          </tr>

        </tbody>
      </table>
    </div>

      <!-- START OF DASHBOARD -->
      <div class="dashboard container">
        <div class="panel panel-default">

          <div class="panel-heading">
            Dashboard
          </div>
            <div class="panel-body row">
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="dailyDonutChart">
                <p class="donut-chart-label">
                  Daily
                </p>
              </div>
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="weeklyDonutChart">
                <p class="donut-chart-label">
                  Weekly
                </p>
              </div>
              <div class="ct-chart donut-chart col-sm-4 col-xs-12" id="monthlyDonutChart">
                <p class="donut-chart-label">
                  Monthly
                </p>
              </div>
            </div>

            <div class="row">
              <div class="ct-chart line-chart" id="monthlyLineChart"></div>
            </div>





        </div>

      </div>





    </div>  <!-- /#page-<content-wrapper -->

</body>
